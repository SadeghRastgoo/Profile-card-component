<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Page description" />
    <meta name="theme-color" content="#000" />
    <title>Profile card component :: #Days2</title>
    <link rel="icon" href="images/favicon-32x32.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Fonts -->

    <link rel="stylesheet" href="styles/" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="backgrounds">
      <img src="images/bg-pattern-top.svg" alt="" />
      <img src="images/bg-pattern-bottom.svg" alt="" />
    </div>
    <div class="card">
      <div class="card__top-sec">
        <div class="top-sec__banner"></div>
        <div class="top-sec__texts">
          <img class="top-sec__avatar" src="images/image-victor.jpg" alt="" />
          <h2 class="top-sec__name">
            Victor Crest <span class="top-sec__number">26</span>
          </h2>
          <h3 class="top-sec__city">London</h3>
        </div>
      </div>
      <div class="card__bottom-sec">
        <div class="bottom-sec__box">
          <div class="bottom-sec__box__number">80K</div>
          <div class="bottom-sec__box__text">Followers</div>
        </div>
        <div class="bottom-sec__box">
          <div class="bottom-sec__box__number">803K</div>
          <div class="bottom-sec__box__text">Likes</div>
        </div>
        <div class="bottom-sec__box">
          <div class="bottom-sec__box__number">1.4K</div>
          <div class="bottom-sec__box__text">Photos</div>
        </div>
      </div>
    </div>
  </body>
</html>
